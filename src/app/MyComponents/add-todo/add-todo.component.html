<div class="my-3">
  <h4>Add a todo</h4>
  <form #submit="ngForm" (ngSubmit)="onSubmit(submit)">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="titlehelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-success">Add Todo</button>
  </form>
</div>
<hr>
