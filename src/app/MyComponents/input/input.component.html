<input [formControl]="control" type="text" class="form-control"
id="title" aria-describedby="titlehelp" minlength="3">
<p class="text-danger" *ngIf="control.touched && control.errors?.['required']">Field is required</p>
<p class="text-danger" *ngIf="control.errors?.['minlength']">
 The value you inputted is 
 {{ control.errors?.['minlength'].actualLength }} 
 characters. It must be atleast
 {{ control.errors?.['minlength'].requiredLength }} 
 characters length.
</p>
