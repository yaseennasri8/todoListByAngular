<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your todos</h4><hr>
<div *ngIf="this.todos.length == 0; else elseBlock">No Todos to display</div>
<div *ngFor="let todo of todos">
  <app-todo-item [todo] = "todo" (todoDelete) = "deleteTodo($event)" (todoUpdate)="updateTodo($event)"></app-todo-item>
</div>
<ng-template #elseBlock></ng-template>
